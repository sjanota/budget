# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - schema.graphql
exec:
  filename: pkg/schema/generated.go
model:
  filename: pkg/models/generated.go
resolver:
  filename: pkg/resolver/resolver.go
  type: Resolver
autobind:
  - github.com/sjanota/budget/backend/pkg/models
models:
  ID:
    model: github.com/sjanota/budget/backend/pkg/models.ID
  Month:
    model: github.com/sjanota/budget/backend/pkg/models.Month
  Amount:
    model: github.com/sjanota/budget/backend/pkg/models.Amount
  AccountUpdate:
    model: "map[string]interface{}"
  EnvelopeUpdate:
    model: "map[string]interface{}"
  #  CategoryUpdate:
  #    model: "map[string]interface{}"
  Account:
    fields:
      balance:
        resolver: true
  Envelope:
    fields:
      balance:
        resolver: true
  Budget:
    fields:
      expenses:
        resolver: true
