scalar MoneyAmount
scalar Date

enum Direction {
    IN
    OUT
    BOTH
}

type Expense {
    id: ID!
    title: String!
    location: String
    entries: [ExpenseEntry!]!
    total: MoneyAmount!
    date: Date
    account: Account
}

type ExpenseEntry {
    title: String!
    category: Category!
    amount: MoneyAmount!
}

type Category {
    id: ID!
    name: String!
    description: String
    envelope: Envelope!
    expenses(since: Date, until: Date): [Expense!]!
}

type Account {
    id: ID!
    name: String!
    available: MoneyAmount!
    expenses(since: Date, until: Date): [Expense!]!
    transfers(since: Date, until: Date, direction: Direction = BOTH): [Transfer!]!
}

type Envelope {
    id: ID!
    name: String!
    available: MoneyAmount!
    expenses(since: Date, until: Date): [Expense!]!
    budgetPlans(since: Date, until: Date, direction: Direction = BOTH): [BudgetPlan!]!
}

type Transfer {
    id: ID!
    date: Date
    from: Account
    to: Account
    amount: MoneyAmount!
}

type BudgetPlan {
    id: ID!
    date: Date
    from: Envelope
    to: Account
    amount: MoneyAmount!
}

type Query {
    expenses(since: Date, until: Date): [Expense!]!
}

input ExpenseInput {
    title: String!
    location: String
    entries: [ExpenseEntryInput!]!
    total: MoneyAmount!
    date: Date
    AccountID: ID
}

input ExpenseEntryInput {
    title: String!
    categoryID: ID!
    amount: MoneyAmount!
}

type Mutation {
    addExpense(input: ExpenseInput): Expense
}

enum EventType {
    ADDED
}

interface ExpenseEvent {
    id: ID!
    type: EventType!
}

type ExpenseAdded implements ExpenseEvent {
    id: ID!
    type: EventType!
    expense: Expense
}

type Subscription {
    expenseEvents: ExpenseEvent!
}